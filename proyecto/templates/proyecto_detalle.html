{% extends 'base.html' %}

{% block content %}   

{% load crispy_forms_tags %}

<br>
<br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">

                <h1>Detalle de Proyecto</h1>
                <hr>

                {{error}}

                <form method="POST">
                    {% csrf_token %}
                    {{form | crispy }}

                    <a href="{% url 'proyecto' %}" class="btn btn-secondary"> Regresar </a>

                    <button class="btn btn-info">
                        Actualizar
                    </button>
                    
                </form> 

                <form action="{% url 'proyecto_eliminar' proyectos.id %}" method="POST">
                    {% csrf_token %}

                    <button class="btn btn-danger">
                        Eliminar
                    </button>

                </form>

            </div>

        </div>
            
    </div>
</div>
            

   

{% endblock %}
