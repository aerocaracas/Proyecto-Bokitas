{% extends 'base.html' %}

{% block content %}   

{% load crispy_forms_tags %}

<br>
<br>
<div class="container">
    <div class="container bg-light card shadow-md p-5 shadow p-3 col-md-6 offset-md-3">

        <h1 class="text-center">Detalles del Proyecto</h1>
        <h5 class="text-center">Información detallada del Proyecto</h5>
        <hr>

        {{error}}

        <form method="POST">
            {% csrf_token %}
            {{form | crispy }}

            <a href="{% url 'proyecto' %}" class="btn btn-secondary"> Regresar </a>
            &nbsp
            <button class="btn btn-info">
                Actualizar
            </button>
            &nbsp
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Eliminar
            </button>
            
                        
        </form> 

    </div>
</div>            


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar Proyecto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Está seguro de Eliminar el Proyecto?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <a href="{% url 'proyecto_eliminar' proyectos.id %}" role="button" class="btn btn-danger"> Eliminar </a>
        </div>
      </div>
    </div>
  </div>
   

{% endblock %}
