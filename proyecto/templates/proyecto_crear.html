{% extends 'base.html' %}

{% block content %}   

{% load crispy_forms_tags %}

<br>
<div class="container">
    <div class="container bg-light card shadow-md p-5 shadow p-3 col-md-6 offset-md-3">
        <h1 class="text-center">Crear Nuevo Proyecto</h1>
        <hr>
        
        <form action="/proyecto/crear/" method="POST">
            {% csrf_token %}

            {{form | crispy }}

            <a href="{% url 'proyecto' %}" class="btn btn-secondary"><i class="bi bi-caret-left-square-fill"></i> Regresar </a>
            &nbsp
            <button class="btn btn-primary"><i class="bi bi-floppy-fill"></i>
                Guardar
            </button>

        </form>
                
    </div>
</div>


{% endblock %}
