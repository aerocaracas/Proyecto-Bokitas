{% extends 'base.html' %}

{% block content %}   

{% load crispy_forms_tags %}

<br>

<div class="container bg-light card shadow-md p-5 shadow p-3 mb-5 form-layout">
    <h1 class="text-center">Crear Nuevo Proyecto</h1>
    <hr>

    {{error}}

    <form action="/proyecto/crear/" method="POST">
        {% csrf_token %}

        {{form | crispy }}

        <button>
            Aceptar
        </button>

       </form>
            
</div>


{% endblock %}
