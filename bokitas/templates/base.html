{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bokitas</title>


    <!--   Jquery    -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    

  <!--   Boostrap    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--   Boostrap Theme   -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/pulse/bootstrap.min.css">

  <!--   HTMX     -->
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <!--   Custom CCS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css '%}">

  <!--  Custom Echarts JS  -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>


  </head>

  <body>
    {% include 'menu.html' %}


    <!--  ************   message en Bootstrap 5 ***********-->

    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show text-center p-1" role="alert">
            {{ message }}
            <button type="button" class="btn-close p-2" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}


    {% block content %}   

    {% endblock %}


    <!-- Custom JS  -->
    <script src="{% static 'js/principal.js' %}"></script>

    <!-- Calendario JS  -->
    <script src="{% static 'js/index.global.min.js' %}"></script>
    <script src="{% static 'js/locales-all.global.min.js' %}"></script>
    

  </body>


</html>
