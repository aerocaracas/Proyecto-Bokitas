{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bokitas</title>
   
    <!--   Boostrap    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--   jquery    -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">

    <!--  Custom Echarts JS  -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>

    <!--   HTMX     -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!--   Custom CCS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css '%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/calender.css' %}">

  </head>

  <body>
      {% include 'menu.html' %}


      <!--  ************   message en Bootstrap 5 ***********-->

      {% if messages %}
        {% for message in messages %}
          <p class="alert {{ message.tags }} alert-dismissible fade show text-center p-1" role="alert">
              {{ message }}
              <button type="button" class="btn-close p-2" data-bs-dismiss="alert" aria-label="Close"></button>
          </p>
        {% endfor %}
      {% endif %}


      {% block content %}   

      {% endblock %}

      <!-- Custom JS  -->
      <script src="{% static 'js/principal.js' %}"></script>

      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
      <!-- Optional JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

      <!-- jQuery and jQuery UI -->
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

  </body>
