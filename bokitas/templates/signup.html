{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}   


<body>
    <br>
    <div class="container bg-light shadow-md p-5 form-layout">

        <h3 class="text-center">Registrarse</h3>

        <h5 class="text-center">Administre su clave, recuerde que es personal</h5>

        <hr>
   
        {{error}}

        <form action="/signup/" method="POST" autocomplete = "off">

            {% csrf_token %}

            <br>

                {{form | crispy}}

            <button type="submit" class="btn btn-primary w-75 d-block mx-auto p-2">

                Crear Cuenta

            </button>

        </form>
    </div>
</body>
{% endblock %}
