{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}   

<body>
    <br>
    <br>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3 class="text-center">Ingresar</h3>

        <h5 class="text-center">Administre su clave, recuerde que es personal</h5>

        <hr>
   
        {{error}}
    
        <form action="/signin/" method="POST" autocomplete = "off">
            {% csrf_token %}

            <br>
            {{form | crispy}}

            <br>

            <button type="submit" class="btn btn-primary w-75 d-block mx-auto p-2">
        
                Ingresar
        
            </button>
        
        </form>
        <br>
        <div class="text-center">
            <p>Usted No tiene una cuenta?</p>
            <a href="{% url 'signup'%}"> Regístrese aquí</a>
        </div>

    </div>
</body>
{% endblock %}
