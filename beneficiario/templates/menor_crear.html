{% extends 'base.html' %}

{% block content %}   

{% load crispy_forms_tags %}

<br>
<div class="container bg-light card shadow-md p-5 shadow p-3 mb-5 form-layout">
                
    <h1 class="text-center">Registro de Menores</h1>
    <h5 class="text-center">Agrege los datos requerido para su registro</h5>
    <hr>
       
    <form action=" " method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-12 text-center">
                <strong> BENEFICIARIO </strong>
            </div>
            <div class="col-12 text-center">
                {{beneficiarios}}
            </div>
            <div class="col-12 text-center">
                <br>
                <strong> DATOS DEL MENOR </strong>
            </div>
        </div>


        {{form | crispy }}
                    
        <br>
        <hr>
        
        <a class="btn btn-secondary" href="{% url 'beneficiario_detalle' pk %}"> Regresar </a>
        &nbsp
        <button class="btn btn-primary"> Guardar </button>
    </form>

</div>

   
{% endblock %}
