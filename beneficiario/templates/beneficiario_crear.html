{% extends 'base.html' %}

{% block content %}   

{% load crispy_forms_tags %}

<br>
<div class="container bg-light card shadow-md p-5 shadow p-3 mb-5">
                
    <h1 class="text-center">Crear Beneficiario</h1>
    <h5 class="text-center">Agrege los datos requerido para su registro</h5>
    <hr>
    <br>

    {{error}}
            
    <form action="/beneficiario/crear/" method="POST">
        {% csrf_token %}

        {{form | crispy }}
                    
        <br>
        <hr>

        <a href="{% url 'beneficiario' %}" class="btn btn-secondary"> Regresar </a>
        &nbsp
        <button class="btn btn-primary">
            Aceptar
        </button>
            
    </form>

</div>

   
{% endblock %}
