{% extends 'base.html' %}

{% block content %}   

{% load crispy_forms_tags %}

<br>
<br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded ">
            <div class="card-body bg-body-secondary">

                <h1 class="text-center">DETALLE DE TAREAS</h1>
                <hr>

                <h3>{{tareas.titulo}}</h3>

                {{error}}

                <br>

                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}

                    <a href="{% url 'tareas' %}" class="btn btn-secondary"> Regresar </a>

                    <button class="btn btn-secondary">
                        Actualizar
                    </button>
                    
                </form> 

                <form action="{% url 'tarea_completar' tareas.id %}" method="POST">
                    {% csrf_token %}

                    <button class="btn btn-info">
                        Tarea Realizada
                    </button>

                </form>

                <form action="{% url 'tarea_eliminar' tareas.id %}" method="POST">
                    {% csrf_token %}

                    <button class="btn btn-danger">
                        Eliminar
                    </button>

                </form>
            </div>

        </div>
            
    </div>
</div>
           
   
{% endblock %}
